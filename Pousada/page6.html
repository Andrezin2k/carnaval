    <!-- Conteúdo -->
    <main class="container mt-4">
        <h1 class="display-4 text-center mb-4">Reserva Online</h1>
        <p class="text-center">Preencha o formulário abaixo para garantir sua reserva na nossa pousada.</p>

        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>

            <div class="mb-3">
                <label for="quarto" class="form-label">Tipo de Quarto</label>
                <select class="form-control" id="quarto" required>
                    <option>Quarto Luxo</option>
                    <option>Quarto Standard</option>
                    <option>Quarto Econômico</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dataEntrada" class="form-label">Data de Entrada</label>
                <input type="date" class="form-control" id="dataEntrada" required>
            </div>

            <div class="mb-3">
                <label for="dataSaida" class="form-label">Data de Saída</label>
                <input type="date" class="form-control" id="dataSaida" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Reservar Agora</button>
        </form>
    </main>
